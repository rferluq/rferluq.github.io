<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios para practicar">
    <meta name="keywords" content="formulario, html, cs,">
    <meta name="author" content="rferluq">
    <link rel="stylesheet" type="text/css" href="./css/form1.css"/>
    <title>Formulario 1</title>
</head>
<body>
    <form>

    <div class="seccion gris">
        <legend>Datos Personales</legend>

        <label>Nombre:
            <input type="text" name="nombre">
        </label>

        <label>Apellidos:
            <input type="text" name="apellidos">
        </label>

        <label>DNI:
            <input type="text" name="dni">
        </label>

        <label>Localidad de Nacimiento:
            <input type="text" name="localidad">
        </label>

        <label>Provincia:
            <select name="provincia">
                <option>Huelva</option>
                <option>Sevilla</option>
                <option>Cádiz</option>
                <option>Granada</option>
            </select>
        </label>

        <label>Fecha de Nacimiento:
            <input type="date" name="fecha_nac">
        </label>

        <label>Dirección:
            <input type="text" name="direccion">
        </label>

        <label>Código Postal:
            <input type="number" name="cp">
        </label>
    </div>


    <div class="seccion naranja">
        <h3>Forma de Acceso</h3>

        <label>
            <input type="radio" name="acceso" value="directo"> Directo
        </label>

        <label>Bachillerato Log Modalidad:
            <input type="text" name="bachiller_modalidad">
        </label>

        <label>
            <input type="radio" name="experimental"> Experimental
        </label>

        <label>COU Opción:
            <input type="text" name="cou">
        </label>

        <label>
            <input type="radio" name="fp"> FP2
        </label>

        <label>Otros (especifique):
            <input type="text" name="otros">
        </label>

        <label>
            <input type="radio" name="acceso" value="prueba"> Prueba Libre
        </label>
    </div>


    <div class="seccion marron">
        <h3>Documentos Adjuntos</h3>

        <label>
            <input type="checkbox" name="dni_copia"> Fotocopia DNI
        </label>

        <label>
            <input type="checkbox" name="certificado"> Certificado Académico
        </label>

        <label>Otros documentos (especifique):
            <input type="text" name="otros_doc">
        </label>
    </div>

    <div class="btns">
        <input type="submit" value="Enviar Solicitud">
        <input type="reset" value="Limpiar datos">
    </div>

</form>

</body>
</html>
