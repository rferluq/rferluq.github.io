<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios para practicar">
    <meta name="keywords" content="formulario, html, cs,">
    <meta name="author" content="rferluq">
    <link rel="stylesheet" type="text/css" href="./css/form2.css"/>
    <title>Formulario 2</title>
</head>
<body>
<a href="../index.html"><button id="botonatras">Volver atrás</button></a>
<h1>Rellena el siguiente cuestionario para formar parte del club de "Amigos de la informática"</h1>
<form>
  <div class="box1">
    <h3 style="text-align:right; margin-top:0;">Datos personales</h3>

    <div class="grupo">
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" name="nombre" />
    </div>

    <div class="grupo">
      <label for="domicilio">Domicilio: </label>
      <input type="text" id="domicilio" name="domicilio" placeholder="calle, número y localidad" />
    </div>

    <div class="grupo">
      <label for="pais">País de origen: </label>
      <select id="pais" name="pais">
        <option value="espana">España</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="grupo">
      <label for="nacimiento">Fecha de nacimiento: </label>
      <input type="text" id="nacimiento" name="nacimiento" placeholder="dd/mm/aaaa" />
    </div>

    <div class="grupo">
      <label for="correo">Correo electrónico: </label>
      <input type="email" id="correo" name="correo" />
    </div>

    <div class="grupo">
      <label for="telefono">Teléfono: </label>
      <input type="tel" id="telefono" name="telefono" />
    </div>

    <div class="grupo">
      <label>Estado civil: </label>
      <input type="radio" name="estado_civil" value="soltero" /> Solter@
      <input type="radio" name="estado_civil" value="casado" /> Casad@
      <input type="radio" name="estado_civil" value="separado" /> Separad@
      <input type="radio" name="estado_civil" value="viudo" /> Viud@
    </div>

    <div class="grupo">
      <label>Sexo: </label>
      <input type="radio" name="sexo" value="hombre" /> Hombre
      <input type="radio" name="sexo" value="mujer" /> Mujer
    </div>
  </div>

  <div class="box2">
    <h3 style="text-align:right; margin-top:0;">Otra información de interés</h3>

    <p><label for="dispositivos">Seleccione los componentes electrónicos con los que habitualmente trabajas:</label></p>
    <select id="dispositivos" name="dispositivos[]" size="4" multiple>
      <option value="movil">Móvil</option>
      <option value="tablet">Tablet</option>
      <option value="ordenador">Ordenador</option>
      <option value="ebook">Ebook</option>
    </select>

    <p><label>Selecciona tus actividades favoritas:</label></p>
    <div class="grupo">
      <input type="checkbox" name="actividades[]" value="deporte" /> Hacer deporte
      <input type="checkbox" name="actividades[]" value="amigos" /> Salir con mis amigos<br>
      <input type="checkbox" name="actividades[]" value="series" /> Ver series, pelis,...
      <input type="checkbox" name="actividades[]" value="senderismo" /> Realizar rutas de senderismo<br>
      <input type="checkbox" name="actividades[]" value="cine" /> Ir al cine
      <input type="checkbox" name="actividades[]" value="musica" /> Escuchar música
    </div>

    <p><label for="motivo">Explique brevemente el motivo por el que desea ingresar en nuestro club:</label></p>
    <textarea id="motivo" name="motivo"></textarea>

    <div class="grupo">
      <label for="peli">Elige o escribe tu peli favorita: </label>
      <input type="text" id="peli" name="peli" />
    </div>
  </div>

  <div class="botones">
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>
  </div>
</form>

</body>
</html>
